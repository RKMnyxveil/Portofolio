<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Buka PDF dari Google Drive</title>

<style>
  body {
    margin: 0; padding: 20px;
    font-family: Arial;
    background: #f5f7ff;
    display: flex; flex-direction: column;
    align-items: center;
  }
  #pdf-viewer {
    width: 100%;
    max-width: 900px;
    height: 80vh;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
  }
</style>

</head>
<body>

<h1>üìÑ PDF Viewer dari Google Drive</h1>

<div id="status">Memuat PDF...</div>

<embed id="pdf-viewer" type="application/pdf">

<script>
  // MASUKKAN LINK PDF GOOGLE DRIVE DI SINI
  const pdfUrl = "https://drive.google.com/file/d/1Ut9bZ1KkTqJ343okPPBEYez_GKNL6vj5/view?usp=drive_link";

  // Tampilkan PDF
  const viewer = document.getElementById("pdf-viewer");
  const statusDiv = document.getElementById("status");

  try {
    viewer.src = pdfUrl;
    statusDiv.innerHTML = "<p>‚úÖ PDF berhasil dimuat dari Google Drive.</p>";
  } catch (e) {
    statusDiv.innerHTML = "<p>‚ùå Gagal memuat PDF.</p>";
  }
</script>

</body>
</html>
